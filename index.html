<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="card">
            <form>
                <h2>Login</h2>
                <p>Enter your details to access.</p>
                <input class="field" type="email" placeholder="enter your email"></input>
                <input class="field" type="password" placeholder="enter your password"></input>
                <a href="#">forgot my password</a>
                <input class="btn" type="submit" value="Enter" />
                <p>Don't have an account yet? <a href="#">Create one now.</a></p>
            </form>
        </div>
    </div>
</body>
</html>
